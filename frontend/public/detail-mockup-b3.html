<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drink Detail Page Mockup - B3 Size</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to bottom, rgba(251, 243, 219, 0.3), white); }
  </style>
</head>
<body class="min-h-screen">
  
  <!-- Mock Header -->
  <header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <span class="text-amber-600 text-xl">☕</span>
        <span class="font-bold text-gray-800">HAPPY PLACE</span>
      </div>
      <nav class="flex gap-6 text-sm text-gray-600">
        <span>Menu</span>
        <span>Rewards</span>
        <span>Blog</span>
        <span>About</span>
        <span>Locations</span>
      </nav>
      <button class="bg-amber-500 text-white px-4 py-2 rounded-lg text-sm font-medium">Order Now</button>
    </div>
  </header>

  <!-- Page Content -->
  <div class="pt-20 pb-28">
    <!-- Back Button -->
    <div class="max-w-2xl mx-auto px-4 py-4">
      <a href="#" class="inline-flex items-center text-amber-600 hover:text-amber-700 font-medium text-sm">
        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        Back to Menu
      </a>
    </div>

    <div class="max-w-2xl mx-auto px-4">
      <!-- Top Section: B3 Image (300x200) + Info -->
      <div class="flex gap-5 mb-6">
        <!-- B3 Size Image: 300x200 (3:2 ratio) -->
        <div class="flex-shrink-0 bg-amber-50 rounded-2xl overflow-hidden shadow-md" style="width: 300px; height: 200px;">
          <img
            src="https://raw.githubusercontent.com/AIMHITGO/Coffeeshop/refs/heads/main/images/coffeemenu/Latte.png"
            alt="Latte"
            class="w-full h-full object-cover"
          />
        </div>
        
        <!-- Drink Info -->
        <div class="flex-1 pt-2">
          <h1 class="text-2xl font-bold text-gray-900 mb-2">Latte</h1>
          <p class="text-gray-600 text-sm mb-3">Smooth espresso with velvety steamed milk</p>
          <div class="flex items-center gap-3">
            <span class="text-xl font-bold text-amber-600">$5.00</span>
            <span class="text-gray-400">•</span>
            <span class="text-gray-600 text-sm">170 cal</span>
          </div>
        </div>
      </div>

      <!-- Size Selection -->
      <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 mb-4">
        <h2 class="font-semibold text-gray-800 mb-4 text-center text-xl">Select Size</h2>
        <div class="flex justify-center gap-3">
          <!-- Small -->
          <button class="flex flex-col items-center justify-center w-24 h-24 rounded-2xl bg-amber-500 text-white shadow-lg scale-105">
            <svg class="w-5 h-5 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3h6l1 2h2a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V7a2 2 0 012-2h2l1-2z"></path></svg>
            <span class="text-xs font-bold uppercase tracking-wide">Small</span>
            <span class="text-xs font-semibold mt-0.5">$5.00</span>
            <span class="text-[10px] opacity-80">170 cal</span>
          </button>
          <!-- Medium -->
          <button class="flex flex-col items-center justify-center w-24 h-24 rounded-2xl bg-gray-100 text-gray-600 hover:bg-amber-100">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3h6l1 2h2a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V7a2 2 0 012-2h2l1-2z"></path></svg>
            <span class="text-xs font-bold uppercase tracking-wide">Medium</span>
            <span class="text-xs font-semibold mt-0.5">$4.25</span>
            <span class="text-[10px] opacity-80">220 cal</span>
          </button>
          <!-- Large -->
          <button class="flex flex-col items-center justify-center w-24 h-24 rounded-2xl bg-gray-100 text-gray-600 hover:bg-amber-100">
            <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3h6l1 2h2a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V7a2 2 0 012-2h2l1-2z"></path></svg>
            <span class="text-xs font-bold uppercase tracking-wide">Large</span>
            <span class="text-xs font-semibold mt-0.5">$5.50</span>
            <span class="text-[10px] opacity-80">240 cal</span>
          </button>
        </div>
      </div>

      <!-- Milk Customization (Accordion Open) -->
      <div class="border border-gray-200 rounded-xl overflow-hidden mb-3">
        <button class="w-full flex items-center justify-between p-4 bg-white">
          <span class="font-semibold text-gray-800">Milk</span>
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
        </button>
        <div class="border-t border-gray-100 bg-gray-50/50 p-4 space-y-2">
          <label class="flex items-center justify-between p-3 rounded-lg bg-amber-100 border-2 border-amber-400 cursor-pointer">
            <span class="text-sm text-gray-800">2% Milk (Default)</span>
          </label>
          <label class="flex items-center justify-between p-3 rounded-lg bg-white border border-gray-200 cursor-pointer hover:border-amber-200">
            <span class="text-sm text-gray-800">Oat Milk</span>
            <span class="text-xs text-gray-500">+$0.80</span>
          </label>
          <label class="flex items-center justify-between p-3 rounded-lg bg-white border border-gray-200 cursor-pointer hover:border-amber-200">
            <span class="text-sm text-gray-800">Almond Milk</span>
            <span class="text-xs text-gray-500">+$0.80</span>
          </label>
        </div>
      </div>

      <!-- Flavors (Collapsed) -->
      <div class="border border-gray-200 rounded-xl overflow-hidden mb-3">
        <button class="w-full flex items-center justify-between p-4 bg-white hover:bg-gray-50">
          <span class="font-semibold text-gray-800">Flavors</span>
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
        </button>
      </div>

      <!-- Sauces (Collapsed) -->
      <div class="border border-gray-200 rounded-xl overflow-hidden mb-3">
        <button class="w-full flex items-center justify-between p-4 bg-white hover:bg-gray-50">
          <span class="font-semibold text-gray-800">Sauces</span>
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
        </button>
      </div>

      <!-- Espresso (Collapsed) -->
      <div class="border border-gray-200 rounded-xl overflow-hidden mb-3">
        <button class="w-full flex items-center justify-between p-4 bg-white hover:bg-gray-50">
          <span class="font-semibold text-gray-800">Espresso</span>
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
        </button>
      </div>

      <!-- Special Instructions (Collapsed) -->
      <div class="border border-gray-200 rounded-xl overflow-hidden mb-4">
        <button class="w-full flex items-center justify-between p-4 bg-white hover:bg-gray-50">
          <span class="font-semibold text-gray-800">Special Instructions</span>
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
        </button>
      </div>

      <!-- Quantity -->
      <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
        <div class="flex items-center justify-between">
          <span class="font-semibold text-gray-800">Quantity</span>
          <div class="flex items-center gap-4">
            <button class="w-10 h-10 rounded-full bg-gray-100 text-gray-300 flex items-center justify-center">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
            </button>
            <span class="w-8 text-center font-bold text-xl">1</span>
            <button class="w-10 h-10 rounded-full bg-amber-100 text-amber-600 flex items-center justify-center hover:bg-amber-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Fixed Bottom Bar -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 shadow-lg z-50">
    <div class="max-w-2xl mx-auto flex items-center justify-between gap-4">
      <div>
        <span class="text-xs text-gray-500 block">Total</span>
        <span class="text-2xl font-bold text-amber-600">$5.00</span>
      </div>
      <button class="flex-1 max-w-[200px] bg-amber-600 hover:bg-amber-700 text-white py-4 text-base font-semibold rounded-xl flex items-center justify-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
        Add to Order
      </button>
    </div>
  </div>

  <!-- Label showing this is B3 -->
  <div class="fixed top-16 right-4 bg-blue-500 text-white px-3 py-1 rounded-full text-sm font-medium shadow-lg">
    B3: 300×200px (3:2)
  </div>

</body>
</html>
